{% extends "base.html" %}
{% block content %}
		<div id="main" role="main">
			{% for category in category_list %}
			<section class="indexSection">
				<h2>{{ category.title }}</h2>
				{% for project in category.project_set.all %}
				<a href="{% url 'project' project.slug %}">{{ project.title }}</a>
				{% endfor %}
			</section>
			{% endfor %}
		</div>
{% endblock %}
